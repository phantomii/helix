<VirtualHost *:80>
    ServerAdmin eugene@frolov.net.ru
    ServerName helix-api.synapse.net.ru

    ErrorLog    /var/log/apache2/helix/error.log
    CustomLog   /var/log/apache2/helix/access.log common

    WSGIScriptAlias / /var/www/helix/helix.wsgi
    WSGIDaemonProcess helix processes=10 threads=4 maximum-requests=10000 display-name=apache-helix-wsgi
    WSGIProcessGroup helix
</VirtualHost>
